<!DOCTYPE html>
<html>
    <body>
        <p>Enter a number and click OK:</p>
        <input id="id1" type="number" min="100" max="300" required>
        <button onclick="myFunction()">0K</button>
        <p>If the number is less than 100 or greater than 300, an erroor message will be displayed.</p>
        <p id="result"></p>
        <script>
            function myFunction() {
                var inpObj = document.getElementById("id1");
                if (!inpObj.checkValidity()) {
                    document.getElementById("result" ). innerHTML = inpObj.validationMessage;
            } else {
                document.getElementById( "result"). innerHTML = "Input 0K";
            }
        }
        </script>
    </body>
</html>
